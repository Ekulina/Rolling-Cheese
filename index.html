<!DOCTYPE html>
<html>
<head>
 <title>ECS - A-Frame School</title>
 <meta name="description" content="ECS - A-Frame School">
 <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
 <!-- Animation script -->
 <script src="https://unpkg.com/aframe-animation-component@5.1.2/dist/aframe-animation-component.min.js"></script>
 <!-- Physics script -->
 <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v3.3.0/dist/aframe-physics-system.min.js"></script>
</head>
<body>
<a-scene>
 <a-assets>
    <img id="sky" src="backround3.jpg">
  </a-assets>

 <a-entity geometry="primitive: sphere; width: 2; height: 9"
           position="0 20 -100"
           material="transparent: true; color: yellow"
           dynamic-body></a-entity>


 <a-entity geometry="primitive: plane; height: 500; width: 500"
           position="0 -3 -4"
           rotation="-77 0 0"
           material="color: #backround3.jpg "
           static-body></a-entity>

  <a-sky src="#sky"
  			></a-sky>
<a-entity camera look-controls position="0 2 0"></a-entity>

</a-scene> 
</body>
</html>
